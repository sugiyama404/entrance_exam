name: "infra preview & test"

on:
  push:
    branches:
      - feature-githubactions
      - main
    paths:
      - apserver/**
      - webserver/**
      - dbserver/**
      - .github/workflows/**

defaults:
  run:
    shell: bash

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Launching the Docker Container
        run: |
          docker-compose up -d

      - name: Sleep for 5 seconds
        run: sleep 5s
        shell: bash

      - name: Running Tests
        run: |
          docker-compose exec -T web pytest tests/test_models.py -v --log-cli-level=DEBUG

      - name: Display test results
        run: |
          docker-compose logs web
